<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>INSIGHT</title>
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/auth.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <script type="module" src="./scripts/pages/signup.js"></script>
  </head>
  <body class="auth-page">
    <section class="signup">
      <div>
        <img class="signup-logo" src="./assets/icons/로고.svg">
      </div>
      <form>
        <label for="username">아이디</label>
        <input class="signup-input" id="username" name="username"placeholder="영문, 최소 5자">

        <label for="nickname">닉네임</label>
        <input class="signup-input" id="nickname" name="nickname" placeholder="최소 2자">

        <label for="password">비밀번호</label>
        <input class="signup-input" id="password" name="password" type="password" placeholder="영문, 숫자 혼합 8자 이상">

        <button class="signup-button">회원 가입</button>
      </form>

      <p id="message"></p>
    </section>
  </body>
</html>
